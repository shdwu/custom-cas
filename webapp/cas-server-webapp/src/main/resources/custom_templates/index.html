<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>中移物联网办公门户 | 登录</title>
    <link rel="icon" href="./assets/images/favicon.ico">
    <link href="./libs/animate.css/animate.css" rel="stylesheet" type="text/css">
    <link href="./assets/styles/client.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1 class="logo"><a href="index.html">
    <svg aria-hidden="true" style="font-size:80px" class="icon">
        <use xlink:href="#icon-yidonglogo-"></use>
    </svg>
    <span class="logo-text">中移物联网办公门户</span></a></h1>
<div class="content">
    <div id="banner">
        <div class="container">
            <div class="imagebox animated fadeIn">
                <div class="lbdiv"><a href="#"><img src="./assets/images/banner01.jpg" class="bimg"></a></div>
                <div class="lbdiv"><a href="#"><img src="./assets/images/banner02.jpg" class="bimg"></a></div>
                <div class="lbdiv"><a href="#"><img src="./assets/images/banner03.jpg" class="bimg"></a></div>
                <div class="lbdiv"><a href="#"><img src="./assets/images/banner04.jpg" class="bimg"></a></div>
                <div class="lbdiv"><a href="#"><img src="./assets/images/banner05.jpg" class="bimg"></a></div>
                <div class="lbdiv"><a href="#"><img src="./assets/images/banner06.jpg" class="bimg"></a></div>
            </div>
            <div class="pages"></div>
        </div>
    </div>
    <div class="login-container animated fadeInRight">
        <div class="login-box">
            <div class="login-header"><p>办公门户账号登录<span> </span></p></div>
            <div class="login-content">
                <div class="error-notice"></div>
                <div class="uni-item"><i></i><input type="text" class="username"></div>
                <div class="uni-item password"><i></i><input type="password" class="pwd"></div>
                <div class="vcode">
                    <div class="vcode-area"><input type="text" placeholder="请输入验证码" maxlength="4" minlength="4"
                                                   class="vncode"></div>
                    <button class="send-area">发送验证码</button>
                </div>
                <div class="login-btn">立即登录</div>
                <div class="iforgot"><a href="#">忘记密码？</a></div>
            </div>
        </div>
    </div>
</div>
<footer>Copyright ©1999-2017 中国移动 版权所有 | 京ICP备05002571号</footer>
</body>
<script src="./libs/jquery/dist/jquery.js"></script>
<script src="./assets/tLib/iconfont.js"></script>
<script src="./scripts/index.js"></script>
</html>
